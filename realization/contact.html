        <h1>Contact Me!</h1>
        <h3>Your Info:</h3>
        <form onsubmit="return hello()" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Homer Simpson" required> <br> <br>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="HomerJS7@gmail.com" required> <br> <br>
        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" placeholder="0612345678 (optional)"> <br> <br>
        <label for="msg">Your Message:</label>
        <textarea id="msg" name="msg" placeholder="Type your message here..." rows="8" cols="50"></textarea> <br> <br>  
        <button type="submit">Submit</button>
        </form>
